<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Integration</title>
  <!-- Include the Razorpay Checkout library -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

<h2>Enter Your Contact Information and Proceed to Payment</h2>

<form id="paymentForm">
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required><br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required><br><br>

  <!-- Add your other form fields and details for the payment -->
  <!-- For example: item name, amount, etc. -->

  <!-- Razorpay Button -->
  <button type="button" onclick="makePayment()">Proceed to Pay</button>
</form>

  <script src="razorpay.js"></script>

</body>
</html>
