<div id="videoContainer">
  <video id="video" src="S1E01 - Solo Leveling [720p] [Multi-Audio].mkv" autoplay crossorigin controls poster="thumbnai.png" >
    <source type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>


<button class="btn btn-success"><div id="timer">00:00</div></button>

<button id="endButton">Video Ended</button>

<script>
var video = document.getElementById("video");
var timerElement = document.getElementById("timer");
var endButton = document.getElementById("endButton");

var countdownInterval = setInterval(function() {
  var remainingTime = Math.floor(video.duration - video.currentTime);
  var minutes = Math.floor(remainingTime / 60);
  var seconds = remainingTime % 60;
  var timeString = ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);
  timerElement.innerText = timeString;
  if (remainingTime <= 0) {
    clearInterval(countdownInterval);
    endButton.style.display = "block";
  }
}, 1000); 


timerElement.style.display = "none";
endButton.style.display = "none";


video.onplay = function() {
  timerElement.style.display = "block";
};


video.onended = function() {
  endButton.style.display = "block";
};
</script>






</body>
</html>
